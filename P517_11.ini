〇InsertSort (整数型の配列 : A, 整数型 : N)
整数型 : Idx1, Idx2, Tmp
論理型 : Loop
for (idx1を1からNまで1つずつ増やす)
    Tmp = A[Idx1]
    Idx2 = Idx1 - 1
    Loop = true
    while (idx2 >= 0 and Loop = true)
        if (A[idx2] > tmp)

            Idx2 = Idx2 - 1
        else
            Loop = false
        endif
    endwhile
    A[idx2 + 1] = Tmp
endfor
