〇TabSpc1 (文字型の配列 : Src, 文字型の配列 : Dst, 整数型 : TabGap)
整数型 : Sidx, Didx, N, TabPos
Sidx = 1
Didx = 1
while (Src[Sidx] ≠ EOS)
    if (Src[Sidx] = TAB)
        N = (Didx + TabGap - 1) / TabGap
        TabPos = TabGap * N + 1

        while (Didx < TabPos)
            Dst[Didx] = SPC 
            Didx = Didx + 1
        endwhile
    else
        Dst[Didx] = Src[Sidx]
        Didx = Didx + 1
    endif
    Sidx = Sidx + 1
endwhile
Dst[Didx] = EOS