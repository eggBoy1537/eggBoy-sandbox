〇大域 : 整数型 : Listsize  = 0 /* リストの要素数 */
〇大域 : 整数型 : First     = -1 /* リストの先頭要素の添字 */
〇大域 : 構造体型 : List[100] {
        整数型 : Next = -1  /* 次の要素の添字，初期値は-1 */
        文字列型 : Value    /* 要素の値，可変長文字列 */
        }

/* 手続きMakeList */
〇MakeList (文字列型 : Mvalue)
if (Listsize ≠ 0) /*リストに要素がある場合 */
    List[Listsize - 1].Next = Listsize
else
    First = 0
endif

List[Listsize].Value = Mvalue
Listsize = Listsize + 1
/* 手続MakeListの終わり*/