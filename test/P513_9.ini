〇整数型 : MatchCounter (文字型の配列 : SourceText, 整数型 : Textlen, 文字型の配列 : Pattern, 整数型 : Patlen)
整数型 : Counter, i, j, k
論理型 : Matchflg
Counter = 0
i       = 0

while (i + Patlen <= Textelen)
    j        = i
    k        = 0
    Matchflg = true
    
    /* Patternと一致する部分があるかチェックする */
    while ((k < Pattern) and (Matchflg = true))
        if (SourceText(j) = Pattern(k))
            j = j + 1
            k = k + 1
        else
            Matchflg = false
        endif
    endwhile

    /* Patternと一致する部分があれば出現回数に1を加える */
    if (k = Patlen)
        Counter = Counter + 1
    endif
    i = i + 1
endwhile
/* 出現回数を返す */
return Counter